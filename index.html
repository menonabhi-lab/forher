<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories ‚ù§Ô∏è</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; font-family: 'Arial', sans-serif;
        }

        #password-screen {
            position: fixed; inset: 0; background: #fff0f3; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* The Grid Container */
        #photo-wall {
            position: fixed; inset: 0; display: grid;
            /* Creates a grid that fills the screen */
            grid-template-columns: repeat(6, 1fr); 
            grid-template-rows: repeat(5, 1fr);
            gap: 0; width: 100vw; height: 100vh;
        }

        .photo {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transform: scale(1.1);
            transition: all 0.8s ease-out;
        }

        .photo.visible { opacity: 1; transform: scale(1); }

        /* The Question Card */
        #card {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); text-align: center;
            background: rgba(255, 255, 255, 0.95); padding: 50px;
            border-radius: 30px; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            z-index: 500; width: 80%; max-width: 500px;
        }

        h1 { color: #ff4d6d; font-size: 2.5rem; margin-bottom: 30px; }
        .btn-yes { padding: 15px 40px; font-size: 1.5rem; background: #ff4d6d; color: white; border: none; border-radius: 50px; cursor: pointer; }
        
        #startBtn {
            position: fixed; z-index: 600; padding: 20px 40px;
            background: #ff4d6d; color: white; border: none; border-radius: 50px;
            font-size: 1.5rem; cursor: pointer; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="password-screen">
        <h2>Enter Secret Code</h2>
        <input type="password" id="passInput" style="padding: 10px; border-radius: 10px;">
        <button onclick="checkPass()" style="margin-top: 10px; padding: 10px 20px; background: #ff4d6d; color: white; border: none; border-radius: 10px;">Go</button>
    </div>

    <button id="startBtn" style="display:none;">Click for Surprise ‚ù§Ô∏è</button>
    
    <div id="photo-wall"></div>

    <div id="card">
        <h1>Will you be my Valentine? üåπ</h1>
        <button class="btn-yes" onclick="alert('I love you! ‚ù§Ô∏è')">YES! ‚ù§Ô∏è</button>
    </div>

    <script>
        const secret = "love2026"; // Change this
        const totalPhotos = 30;

        function checkPass() {
            if(document.getElementById('passInput').value === secret) {
                document.getElementById('password-screen').style.display = 'none';
                document.getElementById('startBtn').style.display = 'block';
            } else { alert("Try again!"); }
        }

        document.getElementById('startBtn').addEventListener('click', function() {
            this.style.display = 'none';
            const wall = document.getElementById('photo-wall');

            // 1. Create the wall
            for (let i = 1; i <= totalPhotos; i++) {
                const img = document.createElement('img');
                img.src = `us (${i}).jpg`;
                img.className = 'photo';
                wall.appendChild(img);

                // Staggered fade in
                setTimeout(() => {
                    img.classList.add('visible');
                }, i * 150);
            }

            // 2. Show the card after wall is full
            setTimeout(() => {
                document.getElementById('card').style.display = 'block';
                // Add subtle darkening to photos so text is readable
                wall.style.filter = "brightness(0.5)";
                wall.style.transition = "filter 2s";
            }, (totalPhotos * 150) + 500);
        });
    </script>
</body>
</html>
