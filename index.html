<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #1a1a1a; margin: 0; display: flex; flex-wrap: wrap; }
        .box { 
            width: 150px; 
            height: 150px; 
            border: 2px solid yellow; /* If you see yellow boxes, the code is working */
            background: #333;
        }
        img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div id="wrapper"></div>

    <script>
        const wrapper = document.getElementById('wrapper');
        for (let i = 1; i <= 30; i++) {
            const div = document.createElement('div');
            div.className = 'box';
            const img = document.createElement('img');
            
            // LOOK AT THIS LINE:
            // Ensure your folder doesn't have a hidden ".jpg" (like us (1).jpg.jpg)
            img.src = `us (${i}).jpg`; 
            
            div.appendChild(img);
            wrapper.appendChild(div);
        }
    </script>
</body>
</html>
