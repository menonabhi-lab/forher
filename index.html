<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: black; overflow: hidden; font-family: sans-serif; }

        /* The Grid that fills the screen */
        #photo-grid {
            display: grid;
            /* 6 columns and 5 rows = 30 spots */
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(5, 1fr);
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the photo fill its square without gaps */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* The Question Overlay */
        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4); /* Dims the photos slightly so text is readable */
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            padding: 20px 40px;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
        }

        h1 { color: #ff4d6d; margin-bottom: 20px; }
    </style>
</head>
<body>

    <button id="start-btn">Open My Heart ‚ù§Ô∏è</button>

    <div id="photo-grid"></div>

    <div id="overlay">
        <div class="card">
            <h1>Will you be my Valentine? üåπ</h1>
            <button onclick="alert('I love you!')" style="padding:10px 20px; background:#ff4d6d; color:white; border:none; border-radius:10px;">YES! ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('photo-grid');
        const total = 30;

        // Create the photos in the grid
        for (let i = 1; i <= total; i++) {
            const img = document.createElement('img');
            img.src = `us (${i}).jpg`; // Matches your "us (1).jpg" naming
            img.className = 'photo';
            grid.appendChild(img);
        }

        document.getElementById('start-btn').addEventListener('click', function() {
            this.style.display = 'none';
            const allPhotos = document.querySelectorAll('.photo');

            // 1. Pop photos one by one
            allPhotos.forEach((img, index) => {
                setTimeout(() => {
                    img.style.opacity = '1';
                }, index * 100); // Pops a photo every 0.1 seconds
            });

            // 2. Show message AFTER all photos are done (30 photos * 100ms = 3 seconds)
            setTimeout(() => {
                const overlay = document.getElementById('overlay');
                overlay.style.display = 'flex';
                setTimeout(() => { overlay.style.opacity = '1'; }, 50);
            }, 3500);
        });
    </script>
</body>
</html>
