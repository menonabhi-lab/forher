<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #1a1a1a; overflow: hidden; font-family: sans-serif; }

        /* Perfect Grid - No Gaps */
        #photo-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(5, 1fr);
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            gap: 0;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.4s ease;
            border: none;
        }

        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 10;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        #start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            padding: 20px 50px;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h1 { color: #ff4d6d; margin-bottom: 20px; }
    </style>
</head>
<body>

    <button id="start-btn">Click to Start ‚ù§Ô∏è</button>

    <div id="photo-grid"></div>

    <div id="overlay">
        <div class="card">
            <h1>Will you be my Valentine? üåπ</h1>
            <button onclick="alert('‚ù§Ô∏è')" style="padding:15px 30px; background:#ff4d6d; color:white; border:none; border-radius:10px; cursor:pointer;">YES! ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('photo-grid');
        
        // --- EDIT THESE TWO LINES ONLY ---
        const total = 30; 
        const ext = ".jpg"; // Change to .png or .JPG if needed
        // ---------------------------------

        for (let i = 1; i <= total; i++) {
            const img = document.createElement('img');
            // Matches: us (1).jpg
            img.src = `us (${i})${ext}`; 
            img.className = 'photo';
            
            img.onerror = function() {
                console.error(`COULD NOT FIND: us (${i})${ext}`);
                this.style.background = "red"; // Shows red if the file is missing
            };
            
            grid.appendChild(img);
        }

        document.getElementById('start-btn').addEventListener('click', function() {
            this.style.display = 'none';
            const allPhotos = document.querySelectorAll('.photo');

            allPhotos.forEach((img, index) => {
                setTimeout(() => {
                    img.style.opacity = '1';
                }, index * 100);
            });

            setTimeout(() => {
                const overlay = document.getElementById('overlay');
                overlay.style.display = 'flex';
                setTimeout(() => { overlay.style.opacity = '1'; }, 50);
            }, (total * 100) + 500);
        });
    </script>
</body>
</html>
