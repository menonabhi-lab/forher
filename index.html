<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background-color: #000; /* Black background makes colors pop */
            font-family: 'Arial', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #main-content { display: none; width: 100%; height: 100%; position: relative; }

        /* Photo Styles: No borders, fills screen */
        .photo {
            position: absolute; 
            width: 250px; /* Bigger photos to fill space */
            height: 250px; 
            object-fit: cover; 
            border-radius: 4px; /* Slight roundness but no white border */
            transform: scale(0); 
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* The Question Card: Now fades in AFTER photos */
        #card {
            display: none; 
            position: relative;
            text-align: center; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 50px; 
            border-radius: 30px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            z-index: 100; /* Stays on top of photos */
            animation: fadeIn 1.5s ease-in forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        .btn-main { padding: 20px 40px; font-size: 1.5rem; background: #ff4d6d; color: white; border: none; border-radius: 50px; cursor: pointer; }
        .decoration { position: absolute; font-size: 30px; animation: floatUp 4s linear infinite; z-index: 101; }
        @keyframes floatUp { 0% { transform: translateY(110vh); opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0; } }
    </style>
</head>
<body>

    <div id="password-screen" style="text-align: center;">
        <h2 style="color: white;">Enter Secret Code</h2>
        <input type="password" id="passInput" style="padding: 10px; border-radius: 10px; border: none;">
        <button onclick="checkPass()" style="padding: 10px 20px; border-radius: 10px; background: #ff4d6d; color: white; border: none;">Go</button>
    </div>

    <div id="main-content">
        <button id="startBtn" class="btn-main" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200;">Click to Open ‚ù§Ô∏è</button>
        
        <div id="card" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h1 style="color: #ff4d6d; font-size: 3rem;">Will you be my Valentine? üåπ</h1>
            <button class="btn-main" onclick="alert('I love you! ‚ù§Ô∏è')">YES! ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const secret = "love2026"; 
        const totalPhotos = 30;

        function checkPass() {
            if(document.getElementById('passInput').value === secret) {
                document.getElementById('password-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else { alert("Try again!"); }
        }

        document.getElementById('startBtn').addEventListener('click', function() {
            this.style.display = 'none';

            for (let i = 1; i <= totalPhotos; i++) {
                setTimeout(() => {
                    const img = document.createElement('img');
                    img.src = `us (${i}).jpg`; 
                    img.className = 'photo';
                    
                    // Uses whole screen (0% to 90%)
                    img.style.left = (Math.random() * 90) + '%';
                    img.style.top = (Math.random() * 90) + '%';
                    img.style.transform = `rotate(${Math.random() * 30 - 15}deg) scale(1.2)`;
                    
                    document.body.appendChild(img);
                }, i * 100); 
            }

            // WAIT for photos to finish, then show the card
            setTimeout(() => {
                document.getElementById('card').style.display = 'block';
                startHearts();
            }, (totalPhotos * 100) + 1000); 
        });

        function startHearts() {
            setInterval(() => {
                const d = document.createElement('div');
                d.className = 'decoration';
                d.innerHTML = '‚ù§Ô∏è';
                d.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(d);
                setTimeout(() => d.remove(), 4000);
            }, 300);
        }
    </script>
</body>
</html>
